name: 'Deploy API Manager'
description: 'Verifica e deploya API no API Manager e Flex Gateway'

inputs:
  api-name:
    description: 'Nome da API'
    required: true
  api-version:
    description: 'VersÃ£o da API'
    required: true
  environment:
    description: 'Ambiente (dev, qas, prod)'
    required: true
  client-id:
    description: 'Anypoint Client ID'
    required: true
  client-secret:
    description: 'Anypoint Client Secret'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Instalar yq e jq
      shell: bash
      run: |
        if ! command -v yq &> /dev/null; then
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
        fi
        if ! command -v jq &> /dev/null; then
          sudo apt-get update && sudo apt-get install -y jq
        fi
    
    - name: Ler configuraÃ§Ãµes da API
      id: read-api-config
      shell: bash
      run: |
        CONFIG_FILE="api/api-config.yaml"
        
        if [ ! -f "$CONFIG_FILE" ]; then
          echo "âŒ Arquivo $CONFIG_FILE nÃ£o encontrado!"
          exit 1
        fi
        
        DESTINATION_CLUSTER=$(yq eval '.api.destinationCluster' "$CONFIG_FILE")
        IS_PUBLIC=$(yq eval '.api.isPublic' "$CONFIG_FILE")
        
        echo "destination-cluster=$DESTINATION_CLUSTER" >> $GITHUB_OUTPUT
        echo "is-public=$IS_PUBLIC" >> $GITHUB_OUTPUT
        
        echo "ðŸ“‹ ConfiguraÃ§Ãµes da API:"
        echo "   Cluster: $DESTINATION_CLUSTER"
        echo "   PÃºblico: $IS_PUBLIC"
    
    - name: Obter configuraÃ§Ã£o do Gateway
      id: get-gateway
      uses: ramondea-sf/mule-api-flex-gateway-reusable-workflows/.github/actions/get-gateway-config@main
      with:
        environment: ${{ inputs.environment }}
        destination-cluster: ${{ steps.read-api-config.outputs.destination-cluster }}
        is-public: ${{ steps.read-api-config.outputs.is-public }}
    
    - name: Deploy API no Flex Gateway
      shell: bash
      env:
        ANYPOINT_CLIENT_ID: ${{ inputs.client-id }}
        ANYPOINT_CLIENT_SECRET: ${{ inputs.client-secret }}
      run: |
        bash ${{ github.action_path }}/../../../scripts/deploy-api.sh \
          "${{ inputs.api-name }}" \
          "${{ inputs.api-version }}" \
          "${{ inputs.environment }}" \
          "${{ steps.get-gateway.outputs.gateway-id }}" \
          "${{ steps.get-gateway.outputs.gateway-version }}" \
          "${{ steps.get-gateway.outputs.gateway-label }}"

