# ============================================================================
# CONFIGURAÇÃO DOS GATEWAYS FLEX
# ============================================================================
# Este arquivo centraliza as configurações de todos os Flex Gateways
# organizados por ambiente e cluster
#
# Estrutura:
#   gateways:
#     {ambiente}:        # dev, qas, prod
#       {cluster}:       # aws-rosa, on-premise, pix, pj
#         back:          # Gateway de backend (privado)
#           id: "..."
#           version: "..."
#         dmz:           # Gateway de DMZ (público) - apenas para aws-rosa e on-premise
#           id: "..."
#           version: "..."

gateways:
  # ============================================================================
  # AMBIENTE: DEV
  # ============================================================================
  dev:
    # Cluster AWS ROSA
    aws-rosa:
      back:
        id: "GATEWAY_ID_AWS_ROSA_BACK_DEV"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_AWS_ROSA_DMZ_DEV"
        version: "1.11.0"
    
    # Cluster On-Premise
    on-premise:
      back:
        id: "GATEWAY_ID_ONPREM_BACK_DEV"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_ONPREM_DMZ_DEV"
        version: "1.11.0"
    
    # Cluster PIX (apenas back, sem DMZ)
    pix:
      back:
        id: "GATEWAY_ID_PIX_BACK_DEV"
        version: "1.11.0"
    
    # Cluster PJ (apenas back, sem DMZ)
    pj:
      back:
        id: "GATEWAY_ID_PJ_BACK_DEV"
        version: "1.11.0"

  # ============================================================================
  # AMBIENTE: QAS
  # ============================================================================
  qas:
    aws-rosa:
      back:
        id: "GATEWAY_ID_AWS_ROSA_BACK_QAS"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_AWS_ROSA_DMZ_QAS"
        version: "1.11.0"
    
    on-premise:
      back:
        id: "GATEWAY_ID_ONPREM_BACK_QAS"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_ONPREM_DMZ_QAS"
        version: "1.11.0"
    
    pix:
      back:
        id: "GATEWAY_ID_PIX_BACK_QAS"
        version: "1.11.0"
    
    pj:
      back:
        id: "GATEWAY_ID_PJ_BACK_QAS"
        version: "1.11.0"

  # ============================================================================
  # AMBIENTE: PROD
  # ============================================================================
  prod:
    aws-rosa:
      back:
        id: "GATEWAY_ID_AWS_ROSA_BACK_PROD"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_AWS_ROSA_DMZ_PROD"
        version: "1.11.0"
    
    on-premise:
      back:
        id: "GATEWAY_ID_ONPREM_BACK_PROD"
        version: "1.11.0"
      dmz:
        id: "GATEWAY_ID_ONPREM_DMZ_PROD"
        version: "1.11.0"
    
    pix:
      back:
        id: "GATEWAY_ID_PIX_BACK_PROD"
        version: "1.11.0"
    
    pj:
      back:
        id: "GATEWAY_ID_PJ_BACK_PROD"
        version: "1.11.0"

# ============================================================================
# INSTRUÇÕES DE USO
# ============================================================================
#
# 1. Substitua os valores GATEWAY_ID_* pelos IDs reais dos seus gateways
#    Você pode obter os IDs através do Anypoint Platform UI ou API
#
# 2. Atualize as versões conforme necessário para cada gateway
#
# 3. Para adicionar novos ambientes, siga a mesma estrutura
#
# 4. Clusters PIX e PJ não possuem DMZ público (apenas back)
#
# 5. Este arquivo é usado pela action get-gateway-config
#

