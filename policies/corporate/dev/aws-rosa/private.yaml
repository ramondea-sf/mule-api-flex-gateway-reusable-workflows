policies:
  inbound:
    - policyRef:
        name: "rate-limiting"
        version: "1.3.2"
        groupId: "68ef9520-24e9-4cf2-b2f5-620025690913"
      config:
        rateLimits:
          - timePeriodInMilliseconds: 60000
            maximumRequests: 1000
        exposeHeaders: true

    - policyRef:
        name: "message-logging"
        version: "1.2.0"
        groupId: "68ef9520-24e9-4cf2-b2f5-620025690913"
      config:
        loggingConfiguration:
          - itemName: "Corporate Logging"
            itemData:
              message: "#[attributes]"
              level: "INFO"
              firstSection: true
              secondSection: true

  outbound: []
